<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content>
  <form [formGroup]="settingsForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Base URL</mat-label>
      <input matInput formControlName="baseUrl" placeholder="Enter API Base URL" />
      <mat-error *ngIf="settingsForm.get('baseUrl')?.hasError('required')">
        Base URL is required
      </mat-error>
      <mat-error *ngIf="settingsForm.get('baseUrl')?.hasError('pattern')">
        Please enter a valid URL
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="settingsForm.invalid">Confirm</button>
</div>
